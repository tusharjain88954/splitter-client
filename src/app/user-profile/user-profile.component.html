<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ userDetails.fullName }}</h4>
                <p class="text-secondary mb-1">Splitter Userüòç</p>
                <input type="button" (click)="onLogout()" value="Logout" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ userDetails.fullName }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ userDetails.email }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <input type="button" (click)="onLogout()" value="Edit" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
